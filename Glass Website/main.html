<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
   <main>
       <section class="glass">
           <div class="dashboard">
               <div class="user">
                   <img src="./img/Avatar.png" alt="carlo" width="60%">
                   <h3>Carl Marwin Apitong</h3>
                   <p>Pro Member</p>
               </div>
               <div class="links">
                   <div class="link">
                       <img src="./img/twitch.png" alt="streams" width="35%">
                       <h2>Streams</h2>
                   </div>
                   <div class="link">
                       <img src="./img/steam.png" alt="games" width="35%">
                       <h2>Games</h2>
                   </div> 
                   <div class="link">
                       <img src="./img/upcoming.png" alt="new" width="35%">
                       <h2>New</h2>
                   </div>
                   <div class="link">
                       <img src="./img/library.png" alt="library" width="35%">
                       <h2>Library</h2>
                   </div>
               </div>
               <div class="pro">
                   <h2>Join pro for free games.</h2>
                   <img src="./img/controller.png" alt=""width="50%">
               </div>
           </div>
           <div class="games">
               <div class="status">
                   <h1>Active Games</h1>
                   <input type="text">
               </div>
               <div class="cards">
                   <div class="card">
                       <img src="./img/assassins.png" alt="" width="40%">
                       <div class="card-info">
                           <h2>Assassins Creed Valhalla</h2>
                           <p>PS5 Version</p>
                           <div class="progress"><div class="blue" style="width:60%"></div></div>
                       </div>
                       <div class="percentage">60%</div>
                   </div>
                   <div class="card">
                       <img src="./img/sackboy.png" alt="sackboy" width="40%">
                       <div class="card-info">
                           <h2>Sackboy and friends</h2>
                           <p>PS5 Version</p>
                           <div class="progress"><div class="blue" style="width:40%"></div></div>
                       </div>
                       <div class="percentage">40%</div>
                   </div>
                   <div class="card">
                       <img src="./img/spiderman.png" alt="spiderman"width="30%">
                       <div class="card-info">
                           <h2>Home Coming:Spiderman</h2>
                           <p>PS5 Version</p>
                           <div class="progress"><div class="blue" style="width:75%"></div></div>
                       </div>
                       <div class="percentage">75%</div>
                   </div>
               </div>
           </div>
       </section>
   </main> 
   <div class="circle1"></div>
   <div class="circle2"></div>
</body>
</html>
